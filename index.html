<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Harmony Synthesizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="button-container">
      <button class="tone-button">D (High)</button>
      <button class="tone-button">E</button>
      <button class="tone-button">C</button>
      <button class="tone-button">C (Low)</button>
      <button class="tone-button">G</button>
    </div>

    <div class="control-buttons">
      <button class="octave-button" id="decrease-octave">-</button>
      <button id="chord-button">Play Chord</button>
      <button class="octave-button" id="increase-octave">+</button>
    </div>

    <button id="auto-sequence-button">Start Auto Sequence</button>

    <div class="speed-buttons">
      <button class="speed-button" id="slower-button">🐢</button>
      <button class="speed-button" id="faster-button">🐰</button>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
